<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin: 20px 0;
        }
        .summary {
            border-top: 3px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 15px;
            border-radius: 5px;
        }
        .product img {
            max-width: 100px;
        }
        .checkout-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="block-heading">Shopping Cart</h2>

    <div class="row">
        <!-- Product List -->
        <div class="col-lg-8">
            <div class="product p-3 border mb-3">
                <div class="row">
                    <div class="col-3">
                        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-6">
                        <h6>I am very sorry</h6>
                        <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                    </div>
                    <div class="col-3 text-end">
                        <input type="number" class="form-control mb-2" value="1">
                        <p>$120</p>
                    </div>
                </div>
            </div>

            <div class="product p-3 border mb-3">
                <div class="row">
                    <div class="col-3">
                        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-6">
                        <h6>I am very sorry</h6>
                        <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                    </div>
                    <div class="col-3 text-end">
                        <input type="number" class="form-control mb-2" value="1">
                        <p>$120</p>
                    </div>
                </div>
            </div>

            <div class="product p-3 border mb-3">
                <div class="row">
                    <div class="col-3">
                        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-6">
                        <h6>I am very sorry</h6>
                        <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                    </div>
                    <div class="col-3 text-end">
                        <input type="number" class="form-control mb-2" value="1">
                        <p>$120</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="col-lg-4">
            <div class="summary">
                <h5>Summary</h5>
                <p>Subtotal: <strong>$360</strong></p>
                <p>Discount: <strong>$0</strong></p>
                <p>Shipping: <strong>$0</strong></p>
                <hr>
                <p><strong>Total: $360</strong></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
